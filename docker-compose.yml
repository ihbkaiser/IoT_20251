services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27018:27017'
    volumes:
      - mongo_data:/data/db

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - '1883:1883'
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017/health_iot
      MQTT_URL: mqtt://mosquitto:1883
      JWT_SECRET: change_me
      OFFLINE_TIMEOUT_SEC: 60
      ALERT_CHECK_INTERVAL_MS: 5000
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - mongo
      - mosquitto

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: http://localhost:4000/api/v1
        VITE_SOCKET_URL: http://localhost:4000
    restart: unless-stopped
    ports:
      - '5173:80'
    depends_on:
      - backend

volumes:
  mongo_data:
  mosquitto_data:
  mosquitto_log:
